<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>aprendendo a quebrar linhas</h1>
    <p>1 idiota é 1 idiota<br>10 idiotas é 10 idiotas<br>1000 idiotas é um partido comunista</p> <!--tag br quebra linha-->
    <p>escrevendo tag &lt;&gt;</p><hr> <!--lt(less than), gt(greater than)-->

    <p>adicionando simbolos especiais:</p>
    <ul>
        <li>&reg;</li>
        <li>&copy;</li>
        <li>&trade;</li>
        <li>&euro;</li>
        <li>&pound;</li>
        <li>&yen;</li>
        <li>&cent;</li>
        <li>&uparrow;;</li>
    </ul>
    <p>adicionando emojis:
        &#x1F596; <!--prefixo &#x, sufixo ou code 1F596-->
        &#x1FAE3;
        &#x1F975;
    </p>


</body>
</html>
