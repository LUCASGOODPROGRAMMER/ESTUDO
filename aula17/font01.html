<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        /*tudo que começa com @ fica sempre na primeira linha*/
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
        body{
            font: italic normal 1em Arial, Helvetica , sans-serif;
            color: black
        }
        h1{
            font: 3em "Noto Serif", serif, sans-serif;
        }
        h2{
            font: 2em "Noto Serif", serif, sans-serif;
        }
    </style>
</head>
<body>
<h1>Título</h1>
<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi deserunt vitae ipsa, laborum iusto et hic? Cupiditate quam atque odit autem at esse ratione optio earum doloremque? Minus, reprehenderit tempora.</p>
<h2>Subtitulo</h2>
</body>
</html>
