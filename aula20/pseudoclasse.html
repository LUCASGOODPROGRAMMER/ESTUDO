<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }

        div:hover{
            background-color: yellow;
        } /*dois pontos (:) é uma Pseudo-classe*/
        /*Pseudou-classe hover faz os parâmetros serem aplicados quando eu passar o mouse sobre o objeto*/
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
