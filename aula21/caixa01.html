<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 100px;
            width: 300px;
            background-color: aqua;
            text-align: center;
            border: 10px solid darkgray;
            padding: 10px; /*top right bottom left*/
            margin: auto;
            border-radius: 5px 50px 10px 30px;

            outline: 5px dashed salmon;
        }

        a{
            border: 2px dashed red;
            padding: 10px 10px 10px 10px; /*top right bottom left*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também é box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. vamos ver</p>
</body>
</html>
