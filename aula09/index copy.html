<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando link</title>
</head>

<body>
    <h1>usando link externo</h1>
    <p>usando link com a tag &lt;a&gt;: <a href="https://pt.wikipedia.org/wiki/Adolf_Hitler" target="_blank" rel="external">exemplo.com</a></p> 
    <!--tag <a> usado para acessar links externos presente na rede
        target blank usado para abrir uma pagina na proxima aba
        rel external para indicar ao navegador que é um link externo-->

    <h2>usando link interno</h2>
    <p>
        <a href="index.html" rel="prev">usando link interno para voltar</a>
        <!--usado para ir voltar tanto faz-->
    </p>

    <p>feita pela empresa <a href="" target="_blank" rel="nofollow">Hoyoverse</a></p>
    <!--parâmetro rel="nofollow" usado para dizer para o google
    Links normais ajudam outros sites a ganharem relevância no Google. Com rel="nofollow", você diz ao buscador para não transferir essa força de SEO.
    
    rel="sponsored" para indicar que é link de propaganda ou patrocinio
    
    rel="ugc" para dizer que é conteúdo gerado por usuários-->

    
</body>


</html>
