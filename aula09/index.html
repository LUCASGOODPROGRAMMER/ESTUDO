<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando link</title>
</head>

<body>
    <h1>usando link externo</h1>
    <p>usando link com a tag &lt;a&gt;: <a href="https://pt.wikipedia.org/wiki/Adolf_Hitler" target="_blank"
            rel="external">exemplo.com</a></p>
    <!--tag <a> usado para acessar links externos presente na rede
        target blank usado para abrir uma pagina na proxima aba
        rel external para indicar ao navegador que é um link externo-->

    <h2>usando link interno</h2>
    <p>
        <a href="index copy.html" rel="next">usando link interno para ir</a>
        <!--usado para ir voltar tanto faz
        rel next para proxima pagina e rel="prev" para voltar-->
    </p>
    <p>pagina de noticias: <a href="noticias/index.html" rel="next">UOL</a></p>

    <!--O parâmetro target="_self" em HTML é usado em links (<a>) ou formulários (<form>) para indicar que o destino do link ou da ação deve ser aberto na mesma aba ou janela do navegador — ou seja, substitui a página atual.-->

    <h1>links para dowload</h1>
    <ul>
        <li><a href="livro/meulivro.pdf" download="meulivro.pdf" type="application/pdf">Baixar livro em PDF</a></li>
        <li><a href="#"></a>Livro compactado em Zip</li>

        <!--1. href="livro/meulivro.pdf"
Indica o caminho do arquivo que será baixado. Neste caso, está dentro da pasta livro.

2. download="meulivro.pdf"
Diz ao navegador para baixar o arquivo em vez de abrir, e sugere o nome do arquivo salvo como meulivro.pdf.
Sem esse atributo, o navegador pode tentar abrir o PDF no navegador em vez de baixar.

3. type="application/pdf"
Especifica o tipo MIME do arquivo. Neste caso, application/pdf indica que é um arquivo PDF.
Esse atributo é informativo; alguns navegadores o ignoram, mas pode ser útil para acessibilidade e clareza.

-->
    </ul>
</body>


</html>
